<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>
        Imagem Dinâmica
    </h1>
    <p>
        Tente abrir este site em vários dispositivos diferentes ou
        simplesmente aumente e diminua o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="">
    </picture>

    <h1>Reproduzindo Aúdios</h1>
    <p>Vamos aprender a reprodizir aúdios em HTML5.</p>

    <audio preload="auto" autoplay controls>
        <source src="midia/megafunk.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
