<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedado localmente.</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="500" poster="imagens/thumbnail.png" controls>
        <source src="midia/paisagem.mp4" type="video/mp4">
        <source src="midia/paisagem.webm" type="video/webm">
    </video>

    <h1>Incorporando vídeos externos</h1>
    <p>Vídeo do Youtube</p>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/ntnUZNL0474?si=LQBngnVCcdI1ANao" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
